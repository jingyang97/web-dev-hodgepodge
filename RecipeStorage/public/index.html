<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="todo.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="todoList" id="todo-app">
      <div class="cover-img">
        <div class="cover-inner">
          <h1><a href="http://localhost:3000/">Recipes</a></h1>
        </div>
      </div>
      <div class="login hidden">
        Username: <input class="username-input" type="text">
        <button type="button">Login</button>
        <div class="login-status"></div>
      </div>
      <div class="logged-in hidden">
        <button class="logout-button" type="button">Log out</button></br>
        <div class="content">
          Add Task:
          <input class="add-task">
          <button class="addTask-button" type="button">Add</button>
          <div class="status"></div>
          <ul class="todos"></ul>
        </div>
      </div>
      <main class="recipes">
        <div class="recipe-list"></div>
        <div class="recipe-detail"></div>
      </main>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
