<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="recipe.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="recipe-app" id="recipe-app">
      <div class="cover-img">
        <div class="cover-inner">
          <h1><a href="http://localhost:3000/">Recipes (Home)</a></h1>
        </div>
      </div>
      <div class="login hidden">
        <input class="username-input" type="text">
        <button type="button">Login</button>
        <div class="status"></div>
      </div>
      <div class="logged-in hidden">
        <button class="logout-button" type="button">Log out</button>
      </div>

      <main class="recipes">
        <ul class="recipe-list"></ul>
        <article class="recipe-detail"></article>
      </main>

      <div class="new-recipe">
        <h2>New recipe</h2>
        <p class="title">
          <label for="title">Title: </label>
          <input type="text" name="title" id="title" required>
        </p>
        <p class="image">
          <label for="image">Image: </label>
          <a>Here's a dummy link for you to test (optional): <br />https://pic1.zhimg.com/v2-e33791d3f7bc3b1d0b9aeb6f9699e419_1440w.jpg?source=172ae18b</a>
          <input type="url" name="image" id="image" placeholder="Paste image address here.">
        </p>
        <p class="description">
            <label for="description">Description: </label>
            <textarea id="description" name="description"
            placeholder="Type your description here."></textarea>
        </p>
        <p class="ingredients">
            <label for="ingredients">Ingredients: </label>
            <textarea id="ingredients" name="ingredients"
            placeholder="This will be displayed as unordered list. Swith new line to input the next bullet point." required></textarea>
        </p>
        <p class="instructions">
            <label for="instructions">Instructions: </label>
            <textarea id="instructions" name="instructions"
          placeholder="This will be displayed as ordered list. Swith new line to type the next step." required></textarea>
        </p>
        <button class="addRecipe-btn">Create New Recipe</button>
      </div>

    </div>
    <script src="recipe.js"></script>
  </body>
</html>
