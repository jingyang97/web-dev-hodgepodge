<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Demo</title>
</head>
<body>


    <table>
        <caption>This is a table</caption>
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>ID: 001</th>
                <td>James</td>
                <td>Male</td>
            </tr>
            <tr>
                <th>ID: 002</th>
                <td>Lily</td>
                <td>Female</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</body>
</html>
